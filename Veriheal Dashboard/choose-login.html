<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard | Veriheal</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/owl.css" />
    <link rel="stylesheet" href="assets/fontawesome/css/all.css" />
    <link rel="stylesheet" href="assets/css/datepicker.css" />
    <link rel="stylesheet" href="assets/css/master.css" />

</head>

<body>

    <div class="splash-brand">
        <a href="#">
            <img src="assets/images/login-logo.png" alt="">
        </a>
    </div>

    <div class="choose-login">
        <div class="login-slide ls-patient">
            <div class="text">
                <img src="assets/images/patient-avatar.png" alt="">
                <div class="content">
                    <h1>Patient</h1>
                    <a href="login.html" class="btn btn-default btn-next">Login</a>
                </div>
            </div>
        </div>
        <div class="login-slide ls-doctor">
            <div class="text">
                <img src="assets/images/doctor-avatar.png" alt="">
                <div class="content">
                    <h1>Doctor</h1>
                    <a href="login.html" class="btn btn-default btn-next">Login</a>
                </div>
            </div>
        </div>
        <div class="login-slide ls-partner">
            <div class="text">
                <img src="assets/images/partner-avatar.png" alt="">
                <div class="content">
                    <h1>Partner</h1>
                    <a href="login.html" class="btn btn-default btn-next">Login</a>
                </div>
            </div>
        </div>
        <p>&copy; Veriheal.com</p>
    </div>


    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/owl.js"></script>
    <script src="assets/js/datepicker.js"></script>
    <script src="assets/js/progress.js"></script>
    <script src="assets/js/custom.js"></script>


</body>

</html>
