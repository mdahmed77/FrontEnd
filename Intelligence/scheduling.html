<body>

    <div class="main">

        <div class="display">
            <div class="header">
                <h1 class="hide-after">Scheduling</h1>
                <div class="right-h">
                    <div class="person">
                        <div class="avatar-holder">
                            <img src="assets/images/user.png" alt="">
                        </div>
                        <div class="text">
                            <h6>Choirul Smith</h6>
                            <span>@choirulsmith51</span>
                        </div>
                    </div>
                    <div class="action">
                        <a href="#">
                            <img src="assets/images/cog.png" alt="">

                    </div>
                </div>
                <div class="h-pills hide-after">
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="pill" href="pilla">Scheduling</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="pill" href="#pillb">Appointments</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="pill" href="#pillc">Revenue Reports</a>

                        <li class="nav-item">
                            <a class="nav-link" data-toggle="pill" href="#pillf">Trend Lines</a>

                    </ul>
                </div>
                <div class="pills schedule-pills">
                    <select name="" id="" class="hide-before form-control">
                        <option value="">Scheduling</option>
                        <option value="">Appointments</option>
                        <option value="">Revenue Reports</option>
                        <option value="">Renewal Appointment</option>
                        <option value="">Patient Referral Sign Ups</option>
                        <option value="">Trend Lines</option>
                    </select>
                    <div class="filter">
                        <div class="left">
                            <span>Filter By:</span>
                            <ul class="nav nav-pills">
                                <li class="nav-item">
                                    <a class="nav-link active" data-toggle="pill" href="#month">Month</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-toggle="pill" href="#week">Week</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-toggle="pill" href="#year">Year</a>
                                </li>
                            </ul>
                        </div>
                        <div class="f-toggler hide-before">
                            <img src="assets/images/filter.svg" alt="">
                        </div>
                    </div>
                    <div class="form-filter hide-after">
                        <select name="" id="" class="form-control">
                            <option value="">From Date</option>
                            <option value="">12 January 2020</option>
                        </select>
                        <select name="" id="" class="form-control">
                            <option value="">To Date</option>
                            <option value="">12 January 2020</option>
                        </select>
                        <select name="" id="" class="form-control">

                            <option value="">Option</option>
                        </select>
                        <button class="btn btn-secondary">Go</button>
                    </div>
                </div>
            </div>

            <div class="inner-wrapper si-wrapper">
                <div class="row">
                    <div class="col-12">
                        <h1 class="hide-before">Scheduling</h1>
                    </div>
                    <div class="col-12">

                            </div>
                            <div class="tab-pane fade" id="week">
                                <h2>Signups</h2>
                                <img src="assets/images/table-graph.png" alt="">

                            <div class="tab-pane fade" id="year">

                        </div>

    </div>


    <!-- JQuery -->
    <script src="assets/js/jquery.js"></script>

    <!-- Bootstrap -->
    <script src="assets/js/bootstrap.js"></script>

    <script>

        $(document).ready(function(){
            $('.f-toggler').on('click', function(){
                $('.form-filter').toggleClass('hide-after');
                if($('.form-filter').hasClass('hide-after'))
                {
                    $(this).removeClass('clicked');
                } else {
                    $(this).addClass('clicked');
                }
            });
        });

    </script>

</body>

</html>
