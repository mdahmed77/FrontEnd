<!DOCTYPE html>
<html lang="en">

<head>
  <title>Blog | Veriheal</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="assets/css/bootstrap.css" />
  <link rel="stylesheet" href="assets/fontawesome/css/all.css" />
  <link rel="stylesheet" href="assets/css/master.css" />


</head>

<body>

  <main class="main-wrapper">
    <div class="top-slab">
      <img src="assets/images/slab.png" alt="">
    </div>
    <div class="main-screen">
      <div class="container">
        <div class="brand">
          <img src="assets/images/logo.png" alt="">
        </div>
        <div class="text-flex">
          <div class="left-text">
            <h1>THIS IS YOUR<span>90 DAYS</span>CHECK IN</h1>
            <p>We check in with every patient after 90 days to see how medical cannabis has been beneficial to them.</p>
            <h6><img src="assets/images/dolar.png" alt=""> Earned $10 Credit</h6>
          </div>
          <div class="get-started">
            <a href="#"><i class="far fa-arrow-right"></i></a>
            <h4>Get Started</h4>
          </div>
        </div>
      </div>
    </div> 
    <div class="container">
      <div class="brand">
        <img src="assets/images/canabis-leaf.png" alt="">
      </div>
      <div class="flex-box flex-vertical">
        <div class="steps-holder">
          <div class="step form-group d-none">
            <label for="">Let's Confirm Your Email Address</label>
            <div class="field-holder">
              <input type="text" class="form-control">
              <img src="assets/images/verified-check.png" class="verified-icon" alt="">
            </div>
          </div>
          <div class="step form-group d-none">
            <label for="">Are you enjoying your local dispensary?</label>
            <div class="check-holder">
              <div class="check">
                <input type="radio" name="enjoy-boolean" id="enjoy-yes">
                <label for="enjoy-yes">Y</label>
                <span>Yes</span>
              </div>
              <div class="check">
                <input type="radio" name="enjoy-boolean" id="enjoy-no">
                <label for="enjoy-no">N</label>
                <span>No</span>
              </div>
            </div>
          </div>
          <div class="step form-group d-none">
            <label for="">Do your local dispensaries have a wide selection of products?</label>
            <div class="check-holder">
              <div class="check">
                <input type="radio" name="wide-products" id="they-do">
                <label for="they-do">Y</label>
                <span>Yes</span>
              </div>
              <div class="check">
                <input type="radio" name="wide-products" id="they-dont">
                <label for="they-dont">N</label>
                <span>No</span>
              </div>
            </div>
          </div>
          <div class="step form-group d-none">
            <label for="">What products do you wish they had more of if any?</label>
            <div class="options-holder">
              <div class="option">
                <input type="radio" name="wish" id="aa">
                <label for="aa">Topicals (Creams/Lotions)</label>
              </div>
              <div class="option">
                <input type="radio" name="wish" id="bb">
                <label for="bb">Tinctures (Oils)</label>
              </div>
              <div class="option">
                <input type="radio" name="wish" id="cc">
                <label for="cc">Flowers</label>
              </div>
              <div class="option">
                <input type="radio" name="wish" id="dd">
                <label for="dd">Vapes</label>
              </div>
              <div class="option">
                <input type="radio" name="wish" id="ee">
                <label for="ee">Concentrates</label>
              </div>
              <div class="option">
                <input type="radio" name="wish" id="ff">
                <label for="ff">Other</label>
              </div>
            </div>
          </div>
          <div class="step form-group d-none">
            <label for="">For what reasons have been using cannabis products?</label>
            <div class="options-holder">
              <div class="option">
                <input type="radio" name="reason" id="pain">
                <label for="pain">Pain</label>
              </div>
              <div class="option">
                <input type="radio" name="reason" id="sleep">
                <label for="sleep">Sleep</label>
              </div>
              <div class="option">
                <input type="radio" name="reason" id="anxiety">
                <label for="anxiety">Anxiety</label>
              </div>
              <div class="option">
                <input type="radio" name="reason" id="depression">
                <label for="depression">Depression</label>
              </div>
            </div>
          </div>
          <div class="step form-group d-none">
            <label for="">Do you find the products that you are using are effect for condition(s)?</label>
            <div class="check-holder">
              <div class="check">
                <input type="radio" name="effect-boolean" id="effect-yes">
                <label for="effect-yes">Y</label>
                <span>Yes</span>
              </div>
              <div class="check">
                <input type="radio" name="effect-boolean" id="effect-no">
                <label for="effect-no">N</label>
                <span>No</span>
              </div>
            </div>
          </div>
          <div class="step thanks d-none">
            <img src="assets/images/thanks.png" alt="">
            <h4>Thanks for participating in survey</h4>
          </div>
        </div>
      
        <div class="actions d-none">
          <div class="prev-link">
            <a href="#"><i class="fal fa-arrow-left"></i></a> <span>Previous</span>
          </div>
          <div class="next-link">
            <span>Next</span> <a href="#"><i class="fal fa-arrow-right"></i></a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/bootstrap.js"></script>
  <script src="assets/js/custom.js"></script>
  <script>
    $(document).ready(function(){
      $('.get-started a').on('click', function(){
        $('.main-screen').hide();
        $('.step:first-child').removeClass('d-none').addClass('first-step');
        $('.actions').removeClass('d-none')
      });
      
      $('.actions .next-link a').on('click', function(){
        if($('.step').hasClass('active-step'))
        {
          $('.active-step').removeClass('active-step').addClass('d-none was-active');
          $('.was-active').next().removeClass('d-none').addClass('active-step');
          $('.was-active').removeClass('was-active');
        }
        if($('.step').hasClass('first-step'))
        {
          $('.first-step').removeClass('first-step').addClass('d-none was-active');
          $('.was-active').next().removeClass('d-none').addClass('active-step');
          $('.was-active').removeClass('was-active');
        }
        if ($('.active-step').is(':last-child'))
        {
          $('.actions').hide();
        }
      });
      $('.actions .prev-link a').on('click', function(){
        if($('.step').hasClass('active-step'))
        {
          $('.active-step').removeClass('active-step').addClass('d-none was-active');
          $('.was-active').prev().removeClass('d-none').addClass('active-step');
          $('.was-active').removeClass('was-active');
        }
        if ($('.active-step').is(':first-child'))
        {
          $('.active-step').removeClass('active-step').addClass('first-step');
        }
      });
      
    });

  </script>


</body>

</html>
